{# createQR.html #}
{% extends 'basePage.html' %}

{% block links %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/core.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/sha256.js"></script>
<script src="{{url_for('static', path='js/register.js')}}"></script>
<link rel="stylesheet" href="{{url_for('static', path='css/style.css')}}">
{% endblock links %}

{% block bodyOfPage %}
<div class="p-3 mb-2 bg-dark text-white">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
      </div>
      <div class="col-6">
        <p class="fs-2">Register</p>
        <form>
            <div class="mb-3" >
                <h4>
                    <label for="nomeInput" class="form-label " >Nome</label>
                </h4>
                <input type="text" class="form-control" id="nomeInput" placeholder="Insert Name" required>
            </div>

            <div class="mb-3">
                <h4>
                    <label for="cognomeInput" class="form-label " >Cognome</label>
                </h4>
                <input type="text" class="form-control" id="cognomeInput" placeholder="Insert Surname" required>
            </div>
            
            <div class="mb-3">
                <h4>
                    <label for="cfInput" class="form-label " >CF</label>
                </h4>
                <input type="text" class="form-control" maxlength="16" id="cfInput" placeholder="Insert CF" required>
            </div>

            <div class="mb-3">
                <div class="sceltaGenere">
                    <h4>
                        <label for="sceltaGenere" >Genere</label><br>
                    </h4>
                    <input type="radio" id="Uomo" name="gender" value="M" checked>
                    <label for="Uomo">Uomo</label><br>
                    <input type="radio" id="Donna" name="gender" value="F">
                    <label for="Donna">Donna</label><br>
                </div>
            </div>

            <div class="mb-3">
                <h4>
                    <label for="dateInput" class="form-label " >Data di nascita</label>
                </h4>
                <input type="date" class="form-control" id="dateInput" max='2000-13-13' onload="setMaxDate()" required>
            </div>

            <div class="mb-3">
                <h4>
                    <label for="emailInput" class="form-label " >email</label>
                </h4>
                <input type="email" class="form-control" id="emailInput" placeholder="Insert email" required>
            </div>

            <div class="mb-3">
                <div class="sceltaRuolo">
                    <h4>
                        <label for="sceltaGenere" >Ruolo</label><br>
                    </h4>
                    <input type="radio" id="doc" name="ruolo" value="doc" onclick="switchRole(`doc`)" checked>
                    <label for="doc">Docente</label><br>
                    <input type="radio" id="stud" name="ruolo" value="stud" onclick="switchRole(`stud`)">
                    <label for="stud">Studente</label><br>
                </div>
            </div>

            <div class="mb-3" id="classOrSub" >
                <h4>
                    <label for="subInput" class="form-label" >Materia</label>
                </h4>
                <input type="text" class="form-control" id="subInput"  placeholder="Insert subject" required>
            </div>

            <div class="mb-3">
                <h4>
                    <label for="InputNickname" class="form-label " >Nickname</label>
                </h4>
                <input type="text" class="form-control" id="nicknameInput" aria-describedby="NicknameHelp"  placeholder="Insert Nickname" required>
            </div>
            <div class="mb-3">
                <h4>
                    <label for="InputPassword1" class="form-label " >Password</label>
                </h4>
                <input type="password" class="form-control" id="passwordInput" required>
            </div>
            <div class="mb-3 form-check">
                <input type="button" onclick="showPwd()" value="&#128065">
            </div>
            <button type="button" class="btn btn-primary" onclick="control();">INVIA</button>
            </form>
        </div>    
        <div class="col">
      </div>
    </div>
  </div>
</div>

{% endblock bodyOfPage %}
