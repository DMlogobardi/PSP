<!doctype html>
<html lang="it">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, shrink-to-fit=no, user-scalable=yes, initial-scale=1.0, maximum-scale=4.0, minimum-scale=0.5" />

<title>LOGIN</title>
</head>
<body>
  <div class="p-3 mb-2 bg-dark text-white">
  <div class="row">
    <div class="col">
    </div>
    <div class="col-6">
      <p class="fs-2">LOGIN</p>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Indirizzo email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Contollo</label>
        </div>
        <button type="submit" class="btn btn-primary">INVIA</button>
      </form>
    </div>
    <div class="col">
    </div>
    </div>
  </div>
</body >
</html>
